{% extends '_layouts/base.html' %}

{% load static %}

{% block breadcrumb %}
    <div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">{{ title }}</h3>
                <ul class="breadcrumb-tree">
                    <li><a href="#">{{ app }}</a></li>
                    <li class="active">{{ page }}</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
{% endblock breadcrumb %}

{% block signin %}
    <div class="col-lg-6 col-md-6" style="float:none;text-align:center;align:center;margin-left:25%;">
    <div class="login_part_form">
        <div class="login_part_form_iner">
            <h1 style="color:#29292A;">Вхід <br>
                </h1>
            <form id="form1" class="row contact_form" action="/accounts/sign_in" method="post" onsubmit="return true">
                {% csrf_token %}
                <div class="col-md-12 form-group p_star">
                    <input style="width:60%; margin-left:20%;" type="text" class="form-control" id="login" name="login" value="" placeholder="Логін:" required>
                    <div id="login-mess" class="mess" style="color:red"></div>
                </div>

                <div class="col-md-12 form-group p_star">
                    <input style="width:60%; margin-left:20%;" type="password" class="form-control" id="pass1" name="pass1" value="" placeholder="Пароль:">
                    <div id="pass1-mess" class="mess" style="color:red"></div>
                </div>

                <p style="margin-left:22%">
                    <input type="checkbox" id="remember" name="remember" >
                    <label for="remember">Залишатись в системі:</label><br>
                </p>

                <div class="col-md-12 form-group">
                    <button id="submit" type="submit" value="Увійти" class="btn_3" >
                        Увійти
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock signin %}
